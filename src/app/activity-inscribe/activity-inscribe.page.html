<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Detalle de Actividad
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card>
      <img src="{{ activity.image }}">
      <ion-card-header>
        <ion-card-subtitle>{{ activity.date }} {{ activity.hour }}</ion-card-subtitle>
        <ion-card-title>{{ activity.name }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{ activity.description }}
      </ion-card-content>

      <div class="separator"></div>
      
      <ion-card-header style="padding-left: 0">
        <ion-item>
          <ion-avatar slot="start">
            <img src="{{ activity.partner.image }}">
          </ion-avatar>
          <ion-label>
            <h2>{{ activity.partner.name }} / <span class="partner">Partner</span></h2>
            <p>I've got enough on my plate as it is, and I...</p>
          </ion-label>
        </ion-item>
      </ion-card-header>
    
      <ion-card-content>
        <ion-card-title>{{ activity.address }}</ion-card-title><br>
        <ion-grid style="padding-left: 0">
          <ion-row>
            <ion-col size="4" *ngFor="let image of activity.images">
              <ion-img [src]="image"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>

      <div class="separator"></div>

      <ion-card-content>
        <ion-button color="success">
          <ion-icon name="checkmark"></ion-icon>
          <ion-label>Inscribirme</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
