<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="calendar"></ion-icon>
    </ion-buttons>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="coming">
        Pr√≥ximos
      </ion-segment-button>
      <ion-segment-button value="progress">
        En curso
      </ion-segment-button>
      <ion-segment-button value="completed">
        Realizados
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="event">
    <ion-list *ngSwitchCase="'coming'">
      <ion-card *ngFor="let activity of activities" [routerLink]="['/detail-activity/', activity.id]">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-card-header>
                <ion-card-subtitle>
                  {{ activity.date }} {{ activity.hour }}
                  <label style="float: right;">
                    {{ activity.stars }}
                    <ion-icon name="star" style="color: yellow;"></ion-icon>
                  </label>
                </ion-card-subtitle>

                <ion-card-title>{{ activity.name }}</ion-card-title>

                <div style="margin-top: 10px">
                  <ion-icon name="person"></ion-icon>
                  {{ activity.available }}
                </div>
              </ion-card-header>
            </ion-col>
            <ion-col size="4">
              <ion-img [src]="activity.image"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
