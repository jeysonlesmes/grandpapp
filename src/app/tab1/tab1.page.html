<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="people"></ion-icon>
    </ion-buttons>
    <ion-title>
      Mis grandpas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let grandpa of grandpas">
      <ion-avatar slot="start">
        <img src="{{ grandpa.image }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ grandpa.name }}</h2>
        <p>{{ grandpa.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
