<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
       Menú
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-item button>
    <ion-icon slot="start" name="cog"></ion-icon>
    <ion-label>
      <h3>Mi cuenta</h3>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-icon slot="start" name="star"></ion-icon>
    <ion-label>
      <h3>Mis puntos</h3>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-icon slot="start" name="help"></ion-icon>
    <ion-label>
      <h3>FAQ</h3>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
    <ion-label>
      <h3>Acerca de</h3>
    </ion-label>
  </ion-item>
  <ion-item button [routerLink]="['/login']">
    <ion-icon slot="start" name="power"></ion-icon>
    <ion-label>
      <h3>Cerrar sesión</h3>
    </ion-label>
  </ion-item>
</ion-content>
